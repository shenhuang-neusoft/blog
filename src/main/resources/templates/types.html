<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css"th:href="@{/css/me.css}">
</head>
<body>
<!--导航 -->
<nav th:replace="_fragments :: menu(2)"class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide "><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide "><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
              <div class="ui icon inverted transparent input">
                <input type="text" placeholder="search...">
                <i class="search link icon"></i>

              </div>

            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!-- 中间内容-->
<div class="m-container-small m-padded-tb-large">
   <div class="ui container">
       <!--header-->
       <div class="ui top attached segment">
           <div class="ui middle aligned two column grid">
               <div class="column">
                   <h3 class="ui teal header">分类</h3>
               </div>
               <div class="right aligned column">
                   共<h2 class="ui blue header m-inline-block m-text-thin" th:text="${#arrays.length(types)}"> 7 </h2>篇
               </div>
           </div>
       </div>
       <div class="ui attached segment m-padded-tb-large">
           <div class="ui labeled button m-margin-tb-tiny" th:each="type : ${types}">
               <a href="#" th:href="@{/types/{id}(id=${type.id})}" class="ui basic button" th:classappend="${type.id==activeTypeId} ? 'teal'" th:text="${type.name}">思考与感悟</a>
               <div class="ui basic left pointing label" th:classappend="${type.id==activeTypeId} ? 'teal'"  th:text="${#arrays.length(type.blogs)}">24</div>
           </div>


       </div>
       <div class="ui teal top attached segment">
           <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
               <div class="ui mobile reversed stackable grid" >
                   <div class="eleven wide column">
                       <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}">我的第一篇博客</a></h3>
                       <p class="m-text" th:text="|${blog.description}......|">好好学习，每天进步一点点......</p>
                       <div class="ui grid">
                           <div class="eleven wide column">
                               <div class="ui mini horizontal link list">
                                   <div class="item">
                                       <img src="https://unsplash.it/100/100?image=1005" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                       <div class="content"><a href="#"class="header" th:text="${blog.user.nickname}">沈煌</a></div>
                                   </div>
                                   <div class="item">
                                       <i class="calendar icon"></i> <span th:text="${#dates.format(blog.updateTime,'yyyy-mm-dd')}">2020-11-20</span>
                                   </div><div class="item">
                                   <i class="eye icon"></i><span th:text="${blog.views}">999</span>
                               </div>
                               </div>
                           </div>
                           <div class="right aligned five wide column">
                               <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">认知升级</a>
                           </div>
                       </div>
                   </div>

                   <div class="five wide column">
                       <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                           <img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}"alt=""class="ui rounded image">
                       </a>
                   </div>
               </div>

           </div>

       </div>
       <div class="ui bottom attached segment">
           <div class="ui middle aligned two column grid">
               <div class="column">
                   <a href="#" th:href="@{/(page={page.number}-1)}" th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
               </div>
               <div class="right aligned column">
                   <a href="#" th:href="@{/(page={page.number}-1)}" th:unless="${page.first}" class="ui mini teal basic button">下一页</a>
               </div>
           </div>
       </div>
   </div>
</div>
<br>
<br>
<!-- 底部内容-->
<footer th:replace="_fragments :: footer"class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list m-opacity-mini">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list m-opacity-mini">
                    <a href="#" class="item">邮箱:1652213184@qq.com</a>
                    <a href="#" class="item">手机号：15089766096</a>
                    <a href="#" class="item">微信：sh15089766096</a>
                </div>

            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-opacity-mini">这是我的个人博客，我会在这里分享我的一些学习心得，希望每一个来到这里的人都能够有所收获.....</p>

            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">welcome to my blog!</p>
    </div>

</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

<script src="../static/lib/prism/prism.js"></script>
<script src="../static/lib/tocbot/tocbot.min.js"></script>
<script src="../static/lib/qrcode/qrcode.min.js"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
